<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" placeholder="Buscar Médico">
            </div>
        </div>
    </div>
</div>



<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alet alert-warning text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>

</div>

<div class="row animated fadeIn mt-5" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="['/medico', 'nuevo']" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus "></i> Crear Médico
                    </button>
                </div>
                <h3 class="card-title">Medicos registrados ( <small>{{ _medicoService.totalMedicos }}</small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td>
                                <img [src]="medico.img | imagen: 'medico'" class="img-50 img-circle">
                            </td>
                            <td>
                                {{ medico.nombre }}
                            </td>
                            <td>
                                {{ medico.hospital.nombre }}
                            </td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary ">
                                    <i class="fa fa-edit "></i>
                                </button>
                                <button (click)="borrarMedico( medico ) " class="btn btn-danger ml-1 ">
                                    <i class="fa fa-trash-o "></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>

                </table>
                <!-- <button (click)="cambiarDesde(-5) " class="btn btn-secondary "> Anteriores</button> -->
                <!-- <button (click)="cambiarDesde(5); " class="btn btn-secondary ml-1 "> Siguientes</button> -->

            </div>
        </div>
    </div>
</div>

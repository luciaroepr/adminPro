<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">nombre usuario</h6>
                <form ngNativeValidate #f="ngForm" class="form p-t-20" (ngSubmit)="guardar( f.value )">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" name="nombre" [ngModel]="usuario.nombre" class=" form-control " placeholder="Nombre de usuario " required>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="exampleInputEmail1 ">Correo de usuario</label>
                        <div class="input-group ">
                            <div class="input-group-addon "><i class="ti-email "></i></div>
                            <input type="email " name="email" [ngModel]="usuario.email" class="form-control " placeholder="Email de usuario " required>
                        </div>
                    </div>

                    <button type="submit " class="btn btn-success waves-effect waves-light m-r-10 ">
                        <i class="fa fa-save "></i>
                        Guardar
                    </button>

                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-4 ">
        <div class="card ">
            <div class="card-body ">
                <h4 class="card-title "> Fotograf√≠a del usuario</h4>
                <h6 class="card-title "> Nombre de usuario</h6>

                <img src="">

                <input (change)="seleccionImagen( $event.target.files[0] )" type="file">

                <br> <br>

                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10 ">
                    <i class="fa fa-save "></i>
                    Actualizar
                </button>
            </div>
        </div>
    </div>
</div>
